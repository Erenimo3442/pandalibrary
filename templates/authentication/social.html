{% extends 'index.html' %}
{% block content %}
<div class="container text-center">
    <div class="row" style="padding-top: 10px; margin-top: 3%; text-align: left; border-bottom: 1px solid black; ">
        <div class="col">
            <h2>Social</h2>
        </div>
    </div>
</div>
    {% for user in users %}
        <li>
            <a href="{% url 'members:profile' user.username %}">
                <strong>{{ user.username }}</strong>
            </a>
        </li>
    {% endfor %}
{% endblock %}
