{% extends 'index.html' %}
{% block content %}

<div class="container text-center">
    <div class="row" style="padding-top: 10px; margin-top: 3%; text-align: left; border-bottom: 1px solid black; ">
        <h2>Create Game</h2>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Title</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="{{ form.developer.id_for_label }}">Developer</label>
            {{ form.developer }}
        </div>
        <div class="form-group">
            <label for="{{ form.release_date.id_for_label }}">Release Date</label>
            {{ form.release_date }}
        </div>
        <div class="form-group">
            <label for="{{ form.platform.id_for_label }}">Platform</label>
            {{ form.platform }}
        </div>
        <div class="form-group">
            <label for="{{ form.genre.id_for_label }}">Genre</label>
            {{ form.genre }}
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="{{ form.cover.id_for_label }}">Cover</label>
            {{ form.cover }}
        </div>
        <div class="form-group">
            <label for="{{ form.metacritic.id_for_label }}">Metacritic Page Link</label>
            {{ form.metacritic }}
        </div>
        <div class="form-group">
            <label for="{{ form.hltb.id_for_label }}">How Long to Beat Page Link</label>
            {{ form.hltb}}
        </div>
        <button type="submit" class="btn btn-primary">Create Game</button>
    </form>
</div>
{% endblock %}
