{% extends 'index.html' %}
{% block additional_scripts %}
{% endblock %}
{% block content %}

<div class="container text-center">
    <div class="row" style="padding-top: 10px; margin-top: 3%; text-align: left; border-bottom: 1px solid black; ">
        <h2>Add Game</h2>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="game" class="form-label">Game</label>
            <select id="game" name="game" class="form-control">
                {% for game in games %}
                <option value="{{ game.id }}">{{ game.title }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-control">
                <option value="playing">Playing Now</option>
                <option value="will_play">Will Play</option>
                <option value="finished">Finished</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Game</button>
    </form>
</div>
{% endblock %}
